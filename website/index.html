<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Weather Journal</title>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = imgBox>
            <img src="./weather.jpg" alt="Weather">
        </div>
        <div id = "app">
            <div class ="holder headline">
                <h1>Weather Journal App</h1>
            </div>
            <div class ="holder zip">
                <label for="zip">US Zipcode:</label>
                <input type="text" id="zip" placeholder="Enter zip code here">
            </div><br>
            <div class ="holder feel">
                <label for="feelings">How are you feeling today?</label>
                <textarea class= "myInput" id="feelings" placeholder=" Enter your feeling here" maxlength="80" rows="2" cols="50"></textarea>
            </div><br>
            <button id="generate" type = "submit"> Generate </button><br>
            <div class ="holder-entry">
                <div class = "title">Weather Information</div><br>
                <div id = "entryHolder">
                    <div id = "date"></div>
                    <div id = "temp"></div>
                    <div id = "place"></div>
                    <div id = "content"></div>
                </div>
            </div>
        </div>
    <script src="app.js" type="text/javascript"></script>
    </body>
</html>
